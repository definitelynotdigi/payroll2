<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC Payroll Program</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js"></script>
</head>
<body>
    <div class="container">
        <h1>GRC PAYROLL PROGRAM</h1>
            <div class="form-group">
                <label>ID NUMBER:</label>
                <input type="text" id="SchoolNumber" placeholder="School ID Number">
            </div>
            <div class="form-group">
                <label>LAST NAME:</label>
                <input type="text" id="LastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>FIRST NAME:</label>
                <input type="text" id="FirstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>MIDDLE NAME:</label>
                <input type="text" id="MiddleName" placeholder="Middle Name">
            </div>
            <div class="form-group">
                <label>POSITION:</label>
                <input type="text" id="Position" placeholder="Work Position">
            </div>
            <div class="form-group">
                <label>RATE:</label>
                <input type="number" id="Rate" placeholder="Numbers">
            </div>
            <div class="form-group">
                <label>WORK DAYS:</label>
                <input type="number" id="WorkDays" placeholder="Numbers">
            </div>
            <input type="button" id="all" value="Submit" onclick="openForm()">
    </div>
    <div class="hidden-form" id="myForm">
        <form action="#" class="hidden-container">
            <h1>PAYROLL PROGRAM</h1>
            <div class="your-form">
                <label>ID NUMBER:</label>
                <p id="youridnumber"></p>
            </div>
            <div class="your-form">
                <label>NAME:</label>
                <p id="FULLNAME"></p>
            </div>
            <div class="your-form2">
                <label>POSITION:</label> 
                <p id="yourposition"></p>
            </div>
            <div class="your-form">
                <label>RATE:</label>
                <p id="yourrate"></p>
            </div>
            <div class="your-form2">
                <label>WORK DAYS:</label>
                <p id="yourworkdays"></p>
            </div>
            <div class="your-form2">
                <label>GROSS PAY:</label>
                <p id="result1"></p>
            </div>
            <div class="your-form">
                <label>DEDUCTIONS</label>
            </div>
            <div class="your-form">
                <label>SSS(5%):</label>
                <p id="result2"></p>
            </div>
            <div class="your-form">
                <label>PAG-IBIG(3%):</label>
                <p id="result3"></p>
            </div>
            <div class="your-form">
                <label>PHILHEALTH(2%):</label>
                <p id="result4"></p>
            </div>
            <div class="your-form">
                <label>TAX(5%):</label>
                <p id="result5"></p>
            </div>
            <div class="your-form2">
                <label>TOTAL DEDUCTION:</label>
                <p id="totalresult"></p>
            </div>
            <div class="your-form">
                <label>NET PAY:</label>
                <p id="totalpay"></p>
            </div>
        </form>
    </div>

</body>
</html>
